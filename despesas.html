  </head>

  <body>
    <header>
      <nav>
        <ul class="navMenu">
          <li class="navItem">
            <a class="navLink" href="index.html" title="Ir para Home">Home</a>
          </li>
          <li class="navItem">

            <a class="navLink" href="sobre.html" title="Ir para Sobre">Sobre</a>

          <span class="bar"></span>

        </div>

        <a href="login.html" class="loginBtn hoverBtn">Entrar</a>
      </nav>
    </header>

    <h2>Controle de despesas</h2>

    <div class="container">
      <h4>SALDO ATUAL</h4>

      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="incExpContainer">
        <div>
          <h4>RECEITAS</h4>
          <p id="moneyPlus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>DESPESAS</h4>
          <p id="moneyMinus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transações</h3>

      <ul id="transactions" class="transactions"></ul>

      <h3>Adicionar transação</h3>

      <form id="form">
        <div class="formControl">
          <label for="text">Nome</label>
          <input
            autofocus
            type="text"
            id="text"
            placeholder="Nome da transação"
          />
          <p class="error" id="nameRequiredError">
            <i class="fa-solid fa-circle-exclamation"></i> O campo nome não pode
            estar vazio!
          </p>
        </div>

        <div class="formControl">
          <label for="amount"
            >Valor
            <small>(use valores negativos para despesas)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor da transação" />
          <p class="error" id="amountRequiredError">
            <i class="fa-solid fa-circle-exclamation"></i> O campo valor não
            pode estar vazio!
          </p>
        </div>

        <button class="btn">ADICIONAR</button>
      </form>
    </div>

    <script src="./assets/js/despesas.js"></script>
    <script
      src="https://kit.fontawesome.com/6d219866b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
